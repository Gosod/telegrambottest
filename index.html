<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ç—á—ë—Ç –æ —Ä–∞–±–æ—Ç–µ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .subtitle {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-out;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 15px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
        }

        .project-card {
            padding: 20px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
            background: var(--tg-theme-bg-color, #fff);
        }

        .project-card:active {
            transform: scale(0.95);
        }

        .project-card.selected {
            border-color: var(--tg-theme-button-color, #0088cc);
            background: var(--tg-theme-button-color, #0088cc);
            color: #fff;
        }

        .project-abbr {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .project-name {
            font-size: 13px;
            opacity: 0.8;
        }

        .hours-value {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
        }

        .hours-display {
            font-size: 36px;
            font-weight: 700;
            color: var(--tg-theme-button-color, #0088cc);
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
            padding: 0;
            margin-bottom: 12px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #0088cc);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .quick-hours {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .quick-btn {
            padding: 12px;
            border: 1px solid var(--tg-theme-button-color, #0088cc);
            background: transparent;
            color: var(--tg-theme-button-color, #0088cc);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:active {
            transform: scale(0.95);
        }

        .quick-btn.active {
            background: var(--tg-theme-button-color, #0088cc);
            color: #fff;
        }

        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #0088cc);
        }

        .summary {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 16px;
            margin-top: 24px;
        }

        .summary-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 16px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--tg-theme-hint-color, #e0e0e0);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: var(--tg-theme-hint-color, #999);
        }

        .summary-value {
            font-weight: 600;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error {
            color: #ff3b30;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä –û—Ç—á—ë—Ç –æ —Ä–∞–±–æ—Ç–µ</h1>
        <div class="subtitle">–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω–æ–π —Ä–∞–±–æ—Ç–µ</div>

        <form id="reportForm">
            <!-- –ü—Ä–æ–µ–∫—Ç—ã -->
            <div class="form-group">
                <label>üìÅ –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç</label>
                <div class="projects-grid" id="projectsGrid"></div>
                <div class="error" id="projectError">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç</div>
            </div>

            <!-- –ß–∞—Å—ã -->
            <div class="form-group">
                <label>‚è±Ô∏è –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —á–∞—Å–æ–≤</label>
                <div class="hours-value">
                    <span>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ:</span>
                    <span class="hours-display" id="hoursDisplay">4 —á</span>
                </div>
                <input type="range" id="hoursRange" min="0.5" max="12" step="0.5" value="4">
                <div class="quick-hours">
                    <button type="button" class="quick-btn" data-hours="2">2—á</button>
                    <button type="button" class="quick-btn" data-hours="4">4—á</button>
                    <button type="button" class="quick-btn" data-hours="6">6—á</button>
                    <button type="button" class="quick-btn" data-hours="8">8—á</button>
                </div>
            </div>

            <!-- –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π -->
            <div class="form-group">
                <label>üí¨ –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
                <textarea 
                    id="comments" 
                    placeholder="–û–ø–∏—à–∏—Ç–µ —á—Ç–æ –±—ã–ª–æ —Å–¥–µ–ª–∞–Ω–æ..."
                ></textarea>
            </div>

            <!-- –°–≤–æ–¥–∫–∞ -->
            <div class="summary" id="summary" style="display: none;">
                <div class="summary-title">üìã –°–≤–æ–¥–∫–∞</div>
                <div class="summary-item">
                    <span class="summary-label">–ü—Ä–æ–µ–∫—Ç:</span>
                    <span class="summary-value" id="summaryProject">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">–ß–∞—Å—ã:</span>
                    <span class="summary-value" id="summaryHours">-</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</span>
                    <span class="summary-value" id="summaryComment">-</span>
                </div>
            </div>
        </form>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';

        // –ü—Ä–æ–µ–∫—Ç—ã (–±–µ—Ä—ë–º –∏–∑ –±–∞–∑—ã –±–æ—Ç–∞ –∏–ª–∏ –∑–∞—Ö–∞—Ä–¥–∫–æ–¥–∏–º –¥–ª—è —Ç–µ—Å—Ç–∞)
        const projects = [
            {"abbr": "–†–°", "full": "–†–∞–∑—Ä–∞–±–æ—Ç–∫–∞ —Å–∞–π—Ç–∞"},
            {"abbr": "–ú–†–ö", "full": "–ú–∞—Ä–∫–µ—Ç–∏–Ω–≥"},
            {"abbr": "–ö–ü", "full": "–ö–ª–∏–µ–Ω—Ç—Å–∫–∞—è –ø–æ–¥–¥–µ—Ä–∂–∫–∞"},
            {"abbr": "–î–ó", "full": "–î–∏–∑–∞–π–Ω"},
            {"abbr": "–¢–°–¢", "full": "–¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ"}
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Ñ–æ—Ä–º—ã
        let selectedProject = null;
        let hours = 4;

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤
        const projectsGrid = document.getElementById('projectsGrid');
        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="project-abbr">${project.abbr}</div>
                <div class="project-name">${project.full}</div>
            `;
            card.addEventListener('click', () => selectProject(card, project));
            projectsGrid.appendChild(card);
        });

        // –í—ã–±–æ—Ä –ø—Ä–æ–µ–∫—Ç–∞
        function selectProject(card, project) {
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö
            document.querySelectorAll('.project-card').forEach(c => c.classList.remove('selected'));
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π
            card.classList.add('selected');
            selectedProject = project;
            
            // –°–∫—Ä—ã–≤–∞–µ–º –æ—à–∏–±–∫—É
            document.getElementById('projectError').classList.remove('show');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–≤–æ–¥–∫—É
            updateSummary();
            
            // –í–∏–±—Ä–∞—Ü–∏—è
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // –°–ª–∞–π–¥–µ—Ä —á–∞—Å–æ–≤
        const hoursRange = document.getElementById('hoursRange');
        const hoursDisplay = document.getElementById('hoursDisplay');

        hoursRange.addEventListener('input', (e) => {
            hours = parseFloat(e.target.value);
            hoursDisplay.textContent = `${hours} —á`;
            updateQuickButtons();
            updateSummary();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç —Å–ª–∞–π–¥–µ—Ä–∞
            const percent = ((hours - 0.5) / (12 - 0.5)) * 100;
            e.target.style.background = `linear-gradient(to right, ${tg.themeParams.button_color || '#0088cc'} ${percent}%, #e0e0e0 ${percent}%)`;
        });

        // –ë—ã—Å—Ç—Ä—ã–µ –∫–Ω–æ–ø–∫–∏ —á–∞—Å–æ–≤
        const quickBtns = document.querySelectorAll('.quick-btn');
        quickBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                hours = parseFloat(btn.dataset.hours);
                hoursRange.value = hours;
                hoursDisplay.textContent = `${hours} —á`;
                updateQuickButtons();
                updateSummary();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ª–∞–π–¥–µ—Ä
                const percent = ((hours - 0.5) / (12 - 0.5)) * 100;
                hoursRange.style.background = `linear-gradient(to right, ${tg.themeParams.button_color || '#0088cc'} ${percent}%, #e0e0e0 ${percent}%)`;
                
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            });
        });

        function updateQuickButtons() {
            quickBtns.forEach(btn => {
                if (parseFloat(btn.dataset.hours) === hours) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π
        const commentsInput = document.getElementById('comments');
        commentsInput.addEventListener('input', updateSummary);

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–≤–æ–¥–∫–∏
        function updateSummary() {
            const summary = document.getElementById('summary');
            
            if (selectedProject) {
                summary.style.display = 'block';
                document.getElementById('summaryProject').textContent = selectedProject.full;
                document.getElementById('summaryHours').textContent = `${hours} —á`;
                document.getElementById('summaryComment').textContent = commentsInput.value || '–ë–µ–∑ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏—è';
            }
        }

        // –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ Telegram
        tg.MainButton.setText('–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á—ë—Ç');
        tg.MainButton.show();
        tg.MainButton.onClick(() => {
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!selectedProject) {
                document.getElementById('projectError').classList.add('show');
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('error');
                }
                return;
            }

            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
            const data = {
                project: selectedProject.full,
                project_abbr: selectedProject.abbr,
                hours: hours,
                comments: commentsInput.value || '-'
            };

            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp
            tg.close();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateQuickButtons();
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å
        console.log('WebApp initialized');
        console.log('Theme:', tg.themeParams);
    </script>
</body>
</html>
